apiVersion: apps/v1
kind: Deployment
metadata:
  name: cats-dogs-classifier
  labels:
    app: cats-dogs-classifier
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cats-dogs-classifier
  template:
    metadata:
      labels:
        app: cats-dogs-classifier
    spec:
      containers:
      - name: classifier
        image: cats-dogs-classifier:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: WORKERS
          value: "1"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
