services:
  classifier:
    image: cats-dogs-classifier:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cats-dogs-classifier
    ports:
      - "8000:8000"
    environment:
      - WORKERS=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
